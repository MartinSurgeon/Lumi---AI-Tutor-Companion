<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#a855f7" />
    <meta name="application-name" content="Lumi" />
    <meta name="description" content="Lumi is a magical AI tutor that learns with you in real-time." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Lumi" />
    <meta name="format-detection" content="telephone=no" />
    <title>Lumi - AI Tutor</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/lumi-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/lumi-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/lumi-512.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        tap-highlight-color: transparent;
      }
      
      html {
        height: 100%;
        height: -webkit-fill-available;
      }
      
      body {
        font-family: 'Sora', sans-serif;
        background-color: #0f172a;
        color: white;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        position: fixed;
        width: 100%;
        overflow: hidden;
      }
      
      /* Ensure text is always visible */
      p, span, div {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Safe area insets for iOS devices */
      .safe-area-inset {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      .safe-area-top {
        padding-top: calc(0.75rem + env(safe-area-inset-top));
      }
      
      .safe-area-bottom {
        padding-bottom: calc(1rem + env(safe-area-inset-bottom));
      }
      
      /* Touch optimization */
      button, a, input {
        touch-action: manipulation;
      }
      
      /* Better scrollbar for mobile */
      @media (max-width: 640px) {
        ::-webkit-scrollbar {
          width: 4px;
        }
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Custom Animations */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes reverse-spin-slow {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes zoom-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes bounce-in {
        0% { opacity: 0; transform: scale(0.3) translateY(-50px); }
        50% { opacity: 1; transform: scale(1.05); }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }

      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes glow-pulse {
        0%, 100% { 
          box-shadow: 0 0 20px rgba(236, 72, 153, 0.4),
                      0 0 40px rgba(236, 72, 153, 0.2),
                      0 0 60px rgba(236, 72, 153, 0.1);
        }
        50% { 
          box-shadow: 0 0 30px rgba(236, 72, 153, 0.6),
                      0 0 60px rgba(236, 72, 153, 0.4),
                      0 0 90px rgba(236, 72, 153, 0.2);
        }
      }

      @keyframes text-shimmer {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }

      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes rotate-in {
        from { opacity: 0; transform: rotate(-10deg) scale(0.9); }
        to { opacity: 1; transform: rotate(0deg) scale(1); }
      }

      .animate-scan {
        animation: scan 3s linear infinite;
      }
      
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }
      
      .animate-reverse-spin-slow {
        animation: reverse-spin-slow 12s linear infinite;
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      .animate-slide-up {
        animation: slide-up 0.5s ease-out forwards;
      }
      
      .animate-zoom-in {
        animation: zoom-in 0.3s ease-out forwards;
      }

      .animate-bounce-in {
        animation: bounce-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      }

      .animate-slide-in-right {
        animation: slide-in-right 0.5s ease-out forwards;
      }

      .animate-slide-in-left {
        animation: slide-in-left 0.5s ease-out forwards;
      }

      .animate-glow-pulse {
        animation: glow-pulse 2s ease-in-out infinite;
      }

      .animate-shimmer {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }

      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-shift 3s ease infinite;
      }

      .animate-scale-in {
        animation: scale-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-rotate-in {
        animation: rotate-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Smooth transitions for interactive elements */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Enhanced button hover effects */
      button {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
